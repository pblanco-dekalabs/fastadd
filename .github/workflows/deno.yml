name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  compile:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
       
      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x
          
      - name: Run build
        run: deno task build
        
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-fastadd
          path: ${{ matrix.os == 'windows-latest' && 'fastadd.exe' || 'fastadd' }}
